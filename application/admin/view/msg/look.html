<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/static/admin/js/libs/modernizr.min.js"></script>
	<script type="text/javascript" src="__ROOT__/static/admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="public/comm"}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-step">&gt;</span><span>留言查看</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$find.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>留言者：</th>
                                <td>
                                    <input class="common-text required" id="title" name="catename" size="50" disabled value="{$find.name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>邮箱：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$find.email}" disabled type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>网站链接：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$find.webaddr}" disabled type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>留言内容：</th>
                                <td><textarea disabled name="des"  id="ueditor" cols="30" style="width: 98%; resize:none;" rows="10">{$find.content}</textarea></td>
                            </tr>
                        </tbody>
                        </table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>

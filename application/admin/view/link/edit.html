<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/static/admin/js/libs/modernizr.min.js"></script>
	<script type="text/javascript" src="__ROOT__/static/admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="public/comm"}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Link/index')}">友情链接管理</a><span class="crumb-step">&gt;</span><span>友情链接修改</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$find.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>链接名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$find.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>链接地址：</th>
                                <td><input class="common-text" name="url" size="50" value="{$find.url}" type="text"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>

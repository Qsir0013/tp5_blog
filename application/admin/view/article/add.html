<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/static/admin/js/libs/modernizr.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__ROOT__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="public/comm" /}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Article/index')}">博文管理</a><span class="crumb-step">&gt;</span><span>添加博文</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="120"><i class="require-red">*</i>导航栏目：</th>
                                <td>
                                    <select name="type" id="catid" class="required">
                                        <option value="">请选择</option>
                                        {volist name="typelist" id="vo"}
                                        <option value="{$vo.id}">
                                        {$vo.catename}
                                        </option>
                                        {/volist}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="120"><i class="require-red">*</i>文章类别：</th>
                                <td>
                                    <select name="cate" id="catid" class="required">
                                        <option value="">请选择</option>
                                        {volist name="catelist" id="vo"}
                                        <option value="{$vo.id}">{$vo.catename}</option>
                                        {/volist}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>作者：</th>
                                <td><input class="common-text" name="author" size="50" value="{$Think.session.admin.name}" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>关键字：</th>
                                <td><input class="common-text" name="keywords" size="50" value="" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>描述：</th>
                                <td><textarea name="des" class="common-textarea"  cols="30" style="width: 95%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th>缩略图：</th>
                                <td><input name="img" id="" type="file"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>内容：</th>
                                <td><textarea name="content" class="common-textarea" id="ueditor" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
							<script type="text/javascript">  
                                var ue = UE.getEditor('ueditor');  
                            </script> 
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>

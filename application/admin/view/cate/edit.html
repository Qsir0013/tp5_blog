<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/main.css"/>
    <script type="text/javascript" src="/static/admin/js/libs/modernizr.min.js"></script>
	<script type="text/javascript" src="/static/admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="public/comm"}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('Cate/index')}">栏目管理</a><span class="crumb-step">&gt;</span><span>栏目修改</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$find.id}">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                        {if condition="$find.type eq 2"}

                        {else /}
                            <th width="120"><i class="require-red">*</i>栏目类型：</th>
                            <td>
                            {if condition="$find.type eq 1"}
                                <input name="type" disabled size="50" checked value="1"  type="radio"> 导航栏目
                            {else /}
                            {if condition="$find.type eq 0"}
                                <input name="type" disabled size="50" checked value="0"  type="radio"> 文章类别
                            {/if}
                            {/if}
                            </td>
                        {/if}
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="catename" size="50" value="{$find.catename}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>关键字：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$find.keywords}" type="text"></td>
                            </tr>
                            <tr>
                                <th>链接地址：</th>
                                <td><input class="common-text" name="url" size="50" value="{$find.url}" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>描述：</th>
                                <td><textarea name="des"  id="ueditor" cols="30" style="width: 98%;resize:none;" rows="10">{$find.des}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
